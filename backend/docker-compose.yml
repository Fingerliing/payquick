  #   environment:
  #     - DJANGO_DEBUG=True
  #     - DJANGO_ALLOWED_HOST=*
  #     - DJANGO_CORS_ALLOW_ALL=True
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: eatquicker
      POSTGRES_USER: eatuser
      POSTGRES_PASSWORD: eatpass
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
