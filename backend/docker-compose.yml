services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 backend.asgi:application
    volumes:
      - .:/app
    ports:
      - "0.0.0.0:8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    
  # test:
  #   build: .
  #   command: pytest
